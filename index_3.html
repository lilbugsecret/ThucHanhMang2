        Ví dụ:
        Đầu vào: 'The Quick Brown Fox'
        Kết quả: 'tHE qUICK bROWN fOX'
    */
    let inPut = "The Quick Brown Fox";
    let ketQua = [];
    for (let i = 0; i < inPut.length; i++) {
      let kiTu = inPut[i];
      if (kiTu === kiTu.toLocaleUpperCase()) {
        ketQua.push(kiTu.toLocaleLowerCase());
      } else if (kiTu === kiTu.toLocaleLowerCase()) {
        ketQua.push(kiTu.toLocaleUpperCase());
      } else ketQua.push(kiTu);
    }
    console.log(ketQua.join(""));

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="inPut" />
    <input type="button" value="Tìm" onclick="search()" />
  </body>
  <script>
    let oxford = new Array(
      "Hi",
      "Thanks",
      "GoodBye",
      "Morning",
      "Lunch",
      "Afternoon",
      "Evening"
    );
    let tiengViet = new Array(
      "Xin chào",
      "Cảm ơn",
      "Tạm biệt",
      "Buổi sáng",
      "Ăn trưa",
      "Buổi chiều",
      "Buổi tối"
    );

    const search = () => {
      let textt = document.getElementById("inPut");
      let text = textt.value.trim();
      if (text === "") {
        console.log("Vui lòng thử lại");
        return;
      }
      let oxEng = oxford.map((tuDien) => tuDien.toLocaleLowerCase());
      let oxVie = tiengViet.map((dichNghia) => dichNghia.toLocaleLowerCase());

      let indexEng = oxEng.indexOf(text.toLocaleLowerCase());
      let indexVie = oxVie.indexOf(text.toLocaleLowerCase());
      if (indexEng !== -1) {
        console.log(`Nghĩa của ${oxford[indexEng]} là ${tiengViet[indexEng]}`);
      } else if (indexVie !== -1) {
        console.log(`Nghĩa của ${tiengViet[indexVie]} là ${oxford[indexVie]}`);
      } else {
        console.log(`Không thể tìm thấy ${text}`);
      }
      textt.value = "";
      textt.focus();
    };
  </script>
</html>
